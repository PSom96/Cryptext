<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cryptext Word Puzzle</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f7f7f7;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .game-container {
      background: white;
      border: 2px solid black;
      border-radius: 12px;
      padding: 40px 30px;
      text-align: center;
      width: 350px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    }

    .subtitle {
      font-size: 0.95em;
      margin-bottom: 10px;
    }

    .date-display {
      font-weight: bold;
      margin-bottom: 20px;
    }

    #wheels {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 30px;
    }

    .wheel select {
      width: 50px;
      height: 50px;
      font-size: 1.3em;
      text-align: center;
      border: 2px solid black;
      border-radius: 8px;
      cursor: pointer;
    }

    #check-btn {
      padding: 12px 24px;
      font-size: 1em;
      background-color: #0047ab;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 10px;
    }

    #result {
      margin-top: 15px;
      font-weight: bold;
    }

    .bottom-row {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <div class="game-container">
    <img src="cryptext-title.png" alt="Cryptext Game Title" style="width: 100%; max-width: 300px;" />
<p style="font-size: 0.75em; margin-top: 0; margin-bottom: 20px;">Select one letter from each wheel to form a 5-letter word.</p>

    <div class="date-display" id="date-display"></div>

    <div id="wheels"></div>
    <button id="check-btn">Check</button>
    <div id="result"></div>

    <div class="bottom-row">
      <div id="goal">Goal: 0/5</div>
      <div id="timer">Timer: 00:00</div>
    </div>
  </div>

  <audio id="success-sound" src="https://actions.google.com/sounds/v1/cartoon/clang_and_wobble.ogg" preload="auto"></audio>
  <audio id="fail-sound" src="https://actions.google.com/sounds/v1/cartoon/boing.ogg" preload="auto"></audio>

  <script>
    const wheels = [
      ['E', 'N', 'G', 'I', 'N', 'E'],
      ['C', 'A', 'P', 'I', 'T', 'A', 'L', 'S'],
      ['T', 'A', 'S', 'T', 'Y'],
      ['B', 'R', 'O', 'W', 'N', 'I', 'E'],
      ['A', 'L', 'M', 'O', 'N', 'D']
    ];

    const validWords = ['easel', 'nitro', 'gated', 'gland', 'eased'];
    const goalTarget = 5;
    let foundWords = new Set();
    let wordsFound = 0;

    const wheelsContainer = document.getElementById('wheels');
    const result = document.getElementById('result');
    const goalDisplay = document.getElementById('goal');
    const timerDisplay = document.getElementById('timer');
    const successSound = document.getElementById('success-sound');
    const failSound = document.getElementById('fail-sound');

    // Create dropdowns
    wheels.forEach((letters, i) => {
      const select = document.createElement('select');
      select.classList.add('wheel');
      select.id = `wheel${i}`;
      letters.forEach(letter => {
        const option = document.createElement('option');
        option.value = letter.toLowerCase();
        option.textContent = letter.toUpperCase();
        select.appendChild(option);
      });
      wheelsContainer.appendChild(select);
    });

    // Format and set today's date
    const dateDisplay = document.getElementById('date-display');
    const today = new Date();
    const formattedDate = today.toLocaleDateString('en-US', {
      year: 'numeric', month: 'long', day: 'numeric'
    });
    dateDisplay.textContent = formattedDate.toUpperCase();

    // Timer
    let secondsElapsed = 0;
    let timerInterval = setInterval(() => {
      secondsElapsed++;
      const mins = String(Math.floor(secondsElapsed / 60)).padStart(2, '0');
      const secs = String(secondsElapsed % 60).padStart(2, '0');
      timerDisplay.textContent = `Timer: ${mins}:${secs}`;
    }, 1000);

    document.getElementById('check-btn').addEventListener('click', () => {
      const word = Array.from({ length: 5 }, (_, i) => document.getElementById(`wheel${i}`).value).join('');
      if (validWords.includes(word)) {
        if (foundWords.has(word)) {
          result.textContent = `‚úÖ You already found "${word.toUpperCase()}"`;
          result.style.color = 'green';
          return;
        }
        foundWords.add(word);
        wordsFound++;
        goalDisplay.textContent = `Goal: ${wordsFound}/${goalTarget}`;
        result.textContent = `‚úÖ "${word.toUpperCase()}" is correct!`;
        result.style.color = 'green';
        successSound.currentTime = 0;
        successSound.play();

        if (wordsFound >= goalTarget) {
          clearInterval(timerInterval);
          result.textContent += " üéâ You've reached the goal!";
        }
      } else {
        result.textContent = `‚ùå "${word.toUpperCase()}" is not valid.`;
        result.style.color = 'red';
        failSound.currentTime = 0;
        failSound.play();
      }
    });
  </script>
</body>
</html>
